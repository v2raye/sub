mixed-port: 7890
socks-port: 7891
ipv6: true
mode: rule
log-level: warning
allow-lan: true
unified-delay: true
tcp-concurrent: true
find-process-mode: strict
global-client-fingerprint: chrome

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]

tun:
  enable: true
  stack: gvisor   # 安卓更推荐 gvisor
  dns-hijack:
    - any:53
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

dns:
  enable: true
  listen: 127.0.0.1:5450
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - "*.cn"
    - "*.168.192.in-addr.arpa"
    - "*.10.in-addr.arpa"
    - "*.100.in-addr.arpa"
    - "*.1.in-addr.arpa"
    - "stun.*"
    - "stun.*.*"
    - "time.*"
    - "ntp.*"
    - "localhost"
    - "*.pool.ntp.org"
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - system
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query

proxy-providers: 
  我的节点:
    url: ""   # 在这里填你的订阅地址
    path: ./proxy_provider/Providers.yaml
    type: http
    interval: 86400
    health-check:
      enable: true
      url: http://captive.apple.com/generate_204
      interval: 60

# 节点筛选正则（优化后）
FilterHK: &FilterHK '(?i)(🇭🇰|香港|HK|Hong)'
FilterJP: &FilterJP '(?i)(🇯🇵|日本|东京|大阪|JP|Japan)'
FilterSG: &FilterSG '(?i)(🇸🇬|新加坡|SG|Singapore)'
FilterUS: &FilterUS '(?i)(🇺🇸|美国|US|United States|洛杉矶|硅谷)'
FilterTW: &FilterTW '(?i)(🇹🇼|台湾|TW|Taiwan)'
FilterEU: &FilterEU '(?i)(🇬🇧|UK|英国|🇩🇪|DE|德国|🇫🇷|FR|法国|🇳🇱|NL|荷兰|🇮🇹|IT|意大利|🇪🇸|ES|西班牙|🇨🇭|CH|瑞士|🇸🇪|SE|瑞典|🇳🇴|NO|挪威|🇵🇱|PL|波兰|🇫🇮|FI|芬兰)'
FilterEM: &FilterEM '^(?=.*DlerCloud)(?=.*(🇭🇰|HK|Hong|🇺🇸|US|United States))'
Select: &Select {type: select, include-all: true}
proxy-groups:
  - {name: Outside,  type: select, proxies: [香港节点, 日本节点, 新加坡节点, 美国节点, 欧盟节点, 台湾节点, DIRECT]}
  - {name: YouTube,  type: select, proxies: [香港节点, 日本节点, 新加坡节点, 美国节点, 欧盟节点, 台湾节点]}
  - {name: Google,   type: select, proxies: [香港节点, 日本节点, 新加坡节点, 美国节点, 欧盟节点, 台湾节点]}
  - {name: OpenAI,   type: select, proxies: [香港节点, 日本节点, 新加坡节点, 美国节点, 欧盟节点, 台湾节点]}
  - {name: Samsung,  type: select, proxies: [香港节点, 日本节点, 新加坡节点, 美国节点, 欧盟节点, 台湾节点, DIRECT]}
  - {name: Telegram, type: select, proxies: [香港节点, 日本节点, 新加坡节点, 美国节点, 欧盟节点, 台湾节点]}
  - {name: Emby,     type: select, proxies: [EM节点, DIRECT]}
  - {name: Emby, type: select, proxies: [EM节点,DIRECT]} 
  - {name: 香港节点, <<: *Select, filter: *FilterHK} 
  - {name: 台湾节点, <<: *Select, filter: *FilterTW} 
  - {name: 日本节点, <<: *Select, filter: *FilterJP} 
  - {name: 新加坡节点, <<: *Select, filter: *FilterSG} 
  - {name: 美国节点, <<: *Select, filter: *FilterUS} 
  - {name: 欧盟节点, <<: *Select, filter: *FilterEU} 
  - {name: EM节点, <<: *Select, filter: *FilterEM}

rules:
  - DOMAIN,local.adguard.org,REJECT
  - OR,((DOMAIN,media.micu.hk),(DOMAIN,rfc.uhdnow.com),(DOMAIN,cf.bili.rip),(DOMAIN,emby.as174.de)),Emby
  - DOMAIN,injections.adguard.org,Outside
  - RULE-SET,Private_domain,DIRECT
  - RULE-SET,OpenAI,OpenAI
  - RULE-SET,Google_domain,Google
  - RULE-SET,Samsung_domain,Samsung
  - RULE-SET,Telegram,Telegram
  - RULE-SET,CN_domain,DIRECT
  - RULE-SET,Proxy,Outside
  - RULE-SET,Private_ip,DIRECT,no-resolve
  - RULE-SET,Google_ip,Google
  - RULE-SET,CN_ip,DIRECT
  - MATCH,Outside

rule-anchor:
  ip: &ip {type: http, interval: 43200, behavior: ipcidr, format: mrs}
  domain: &domain {type: http, interval: 43200, behavior: domain, format: mrs}

rule-providers:
  Private_domain: {<<: *domain, url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/refs/heads/meta/geo/geosite/private.mrs"}
  CN_domain: {<<: *domain, url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/refs/heads/meta/geo/geosite/cn.mrs"}
  Samsung_domain: {<<: *domain, url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/refs/heads/meta/geo/geosite/samsung.mrs"}
  OpenAI: {<<: *domain, url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/refs/heads/meta/geo/geosite/openai.mrs"}
  Google_domain: {<<: *domain, url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/refs/heads/meta/geo/geosite/google.mrs"}
  Telegram: {<<: *domain, url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/refs/heads/meta/geo-lite/geosite/telegram.mrs"}
  Proxy: {<<: *domain, url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/refs/heads/meta/geo/geosite/geolocation-!cn.mrs"}

  Private_ip: {<<: *ip, url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/refs/heads/meta/geo/geoip/private.mrs"}
  CN_ip: {<<: *ip, url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/refs/heads/meta/geo/geoip/cn.mrs"}
  Google_ip: {<<: *ip, url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/refs/heads/meta/geo/geoip/google.mrs"}
